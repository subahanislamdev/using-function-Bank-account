<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <head>
            <h1 class="text-center text-5xl mt-10 w-3/4 font-bold">Lets get some  <span class="text-red-500 font-bold">Money</span>!!!</h1>
        </head>
        <main>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-10 text-black">
                <div class="bg-amber-200 pl-5 py-5 rounded-lg">
                    <h1 class="font-bold">Deposit</h1>
                    <h1 class="font-bold">$<span id='output-deposit'>00</span></h1>
                </div>
                <div  class="bg-cyan-50 pl-5 py-5 rounded-lg">
                    <h1 class="font-bold">Withdow</h1>
                    <h1 class="font-bold">$<span id="update-withdrow">00</span></h1>
                </div>
                <div  class="bg-emerald-200 pl-5 py-5 rounded-lg">
                    <h1 class="font-bold">Balance</h1>
                    <h1 class="font-bold">$<span id="update-balance">1200</span></h1>
                </div>
               
            </div>
        </main>
        <section class="w-3/4 mx-auto mt-10 text-black"> 
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-emerald-200 rounded-lg">
                    <h1 class="pl-5 pt-5 py-2 fs-4 font-bold"> please deposit</h1>
                    <input id="input-deposit" class="w-3/4 border-0 border-slate-300 rounded mx-5 block mb-5 px-3 py-2"  type="text" placeholder="$ Enter your deposit ammount">
                    <button id="deposit-btn" class="bg-orange-300 text-white mx-5 px-4 py-2 rounded mb-8">Deposit</button>
                </div>
                <div class=" bg-amber-200 rounded-lg">
                    <h1 class="pl-5 pt-5 py-2 font-bold"> please Withdrow</h1>
                    <input id="input-withdrow" class="w-3/4 border-0 border-slate-300 rounded mx-5 block mb-5 px-3 py-2 " type="text" placeholder="You get ammount withdrow">
                    <button id="withdrow-btn" class="bg-orange-300 text-white mx-5 px-4 py-2 rounded mb-8">Withdrow</button>
                </div>
            </div>
        </section>
        <script src="js/bank.js"></script>
    </body>
    </html>
